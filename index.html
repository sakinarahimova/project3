<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="bank-icon">
                <img src="icons/bank-icon.svg" alt="bank-icon">
            </div>
            <div class="header-menu">
                <div class="menu-button">
                    <img src="icons/menu-icon.svg" alt="">
                </div>
                <ul class="header-menu-list">
                    <li>БАНК</li>
                    <li>БИЗНЕС</li>
                    <li>ИНВЕСТИЦИИ</li>
                    <li>СТРАХОВАНИЕ</li>
                    <li>МОБАЙЛ</li>
                    <li>ПУТЕШЕСТВИЯ</li>
                    <li>РАЗВЛЕЧЕНИЯ</li>
                </ul>
            </div>
            <div class="header-exit">
                <p>ВОЙТИ</p>
            </div>
        </div>
    </header>
    <main>        
        <div class="wrapper">
            <div class="container">
                <div>
                    <h1>Конвертер валют онлайн</h1>
                </div>
                <div class="boxes">
                    <div class="first-box">
                        <p>У меня есть </p>
                        <div class="buttons buttons1">
                            <button class="chosen-button">RUB</button>
                            <button>USD</button>
                            <button>EUR</button>
                            <button>GBP</button>
                        </div>
                        <div class="input-box input-first-box">
                            <input class="input first-input" type="text">
                            <p class="first-info">1 RUB = 0.009787 USD</p>
                        </div>
                    </div>
                    <div class="second-box">
                        <p>Хочу приобрести</p>
                        <div class="buttons buttons2">
                            <button>RUB</button>
                            <button class="chosen-button">USD</button>
                            <button>EUR</button>
                            <button>GBP</button>
                        </div>
                        <div class="input-box input-second-box">
                            <input class="input second-input" type="text">
                            <p class="second-info">1 USD = 102.17636 RUB</p>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <img src="./icons/no-internet-icon.svg" alt="">
            <p>No Internet</p>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
